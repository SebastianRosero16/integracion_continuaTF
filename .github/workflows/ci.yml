name: CI/CD Pipeline - Colegio Mentes Creativas

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Job 1: InstalaciÃ³n y cachÃ© de dependencias
  install:
    name: ğŸ“¦ Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  # Job 2: Linting y formateo
  lint:
    name: ğŸ” Lint & Format Check
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript types
        run: npm run type-check

  # Job 3: Pruebas Unitarias con Jest
  test:
    name: ğŸ§ª Unit Tests (Jest)
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Run tests
        run: npm test -- --coverage --watchAll=false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Generate coverage badge
        run: |
          echo "Coverage report generated"
          cat coverage/coverage-summary.json || echo "No coverage summary"

  # Job 4: Build del proyecto
  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  # Job 5: AnÃ¡lisis de cÃ³digo
  code-quality:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Analyze code
        run: |
          echo "Running code quality checks..."
          npm run lint || echo "Linting completed with warnings"

  # Job 6: Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run security audit
        run: npm audit --audit-level=moderate || echo "Security audit completed"

  # Job 7: Resumen final
  summary:
    name: ğŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build, code-quality, security]
    if: always()
    steps:
      - name: Check pipeline status
        run: |
          echo "================================"
          echo "CI/CD Pipeline Summary"
          echo "================================"
          echo "âœ… Lint & Format: ${{ needs.lint.result }}"
          echo "âœ… Unit Tests: ${{ needs.test.result }}"
          echo "âœ… Build: ${{ needs.build.result }}"
          echo "âœ… Code Quality: ${{ needs.code-quality.result }}"
          echo "âœ… Security: ${{ needs.security.result }}"
          echo "================================"

      - name: Generate badge
        run: |
          if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
            echo "ğŸ‰ All checks passed!"
          else
            echo "âŒ Some checks failed"
            exit 1
          fi

  # Job 8: NotificaciÃ³n de despliegue
  deploy-notification:
    name: ğŸš€ Deploy Notification
    runs-on: ubuntu-latest
    needs: [build]
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Notify deployment ready
        run: |
          echo "ğŸ‰ Build successful!"
          echo "ğŸ“¦ Artifacts ready for deployment to Vercel"
          echo "ğŸ”— Deployment can be triggered manually or automatically"
